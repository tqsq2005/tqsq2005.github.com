---
layout: default
---

<div id="main" role="main">			
	<article class="wrap" itemscope itemtype="http://schema.org/Article">

		<div class="page-title">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="inner-wrap">
            {% if page.toc %}
			<nav class="toc"></nav><!-- /.toc -->
            {% endif %}
			<div id="content" class="page-content" itemprop="articleBody">
				{{ content }}
				<hr />

			</div><!-- /.content -->
		</div><!-- /.inner-wrap -->

	</article><!-- ./wrap -->
</div><!-- /#main -->
